<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frame3dstudio - Inicial</title>
    <style>
      :root{
        --bg:#f0f4f8;
        --panel:#ffffff;
        --accent:#0ea5e9;
        --muted:#64748b;
        --panel-contrast:#e2e8f0;
      }
  html,body,#root{height:100%;}
      body{
        margin:0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        background: var(--bg);
        color:#1e293b;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
      }
      /* App layout */
      .app-container{
        display:grid;
        grid-template-columns:240px 1fr 360px;
        grid-template-rows:56px 1fr 160px;
        grid-template-areas:
          "topbar topbar topbar"
          "sidebar viewport props"
          "timeline timeline timeline";
        height:100vh;
        gap:12px;
        padding:12px;
        box-sizing:border-box;
      }
      .topbar{grid-area: topbar; background:linear-gradient(180deg, rgba(0,0,0,0.03), transparent); display:flex; align-items:center; padding:0 12px; border-radius:8px;}
      .topbar .title{font-weight:600; color:var(--accent);}
  .toolbar{grid-area: sidebar; background:var(--panel); border-radius:8px; display:flex; flex-direction:column; align-items:stretch; padding:12px; gap:12px;}
  .asset-list{flex:1; overflow:auto; display:flex; flex-direction:column; gap:8px}
  .asset-item{display:flex; gap:8px; align-items:center; padding:8px; border-radius:8px; cursor:pointer; color:var(--muted)}
  .asset-item:hover{background:rgba(0,0,0,0.05)}
  .tool-row{display:flex; gap:8px}
  .tool{width:44px; height:44px; background:transparent; border-radius:6px; display:flex; align-items:center; justify-content:center; color:var(--muted); cursor:pointer;}
  .tool.active{background:rgba(14,165,233,0.2); color:var(--accent);} 
  .viewport-panel{grid-area: viewport; background:linear-gradient(180deg, rgba(0,0,0,0.03), transparent); border-radius:8px; overflow:hidden; display:flex; flex-direction:column;}
  .viewport-top{height:42px; display:flex; align-items:center; justify-content:space-between; padding:6px 12px; gap:8px; color:var(--muted); font-size:13px;}
  .viewport-main{flex:1; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#e2e8f0 0%, #cbd5e1 100%); position:relative;}
      /* grid background */
      .viewport-main::before{
        content:"";
        position:absolute; inset:0; z-index:0;
        background-image: linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 40px 40px, 40px 40px;
        opacity:0.7;
      }
      /* placeholder 3D cube (CSS) */
  .cube-wrap{position:relative; width:640px; height:420px; z-index:1; display:flex; align-items:center; justify-content:center;}
      .cube{width:120px; height:120px; transform-style:preserve-3d; animation:spin 8s linear infinite;}
      .cube div{position:absolute; width:120px; height:120px; background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7)); border:1px solid rgba(0,0,0,0.1); box-shadow: 0 8px 30px rgba(100,116,139,0.2);}
      .cube .front{transform:translateZ(60px);} .cube .back{transform:rotateY(180deg) translateZ(60px);} .cube .right{transform:rotateY(90deg) translateZ(60px);} .cube .left{transform:rotateY(-90deg) translateZ(60px);} .cube .top{transform:rotateX(90deg) translateZ(60px);} .cube .bottom{transform:rotateX(-90deg) translateZ(60px);}      
      @keyframes spin{from{transform:rotateX(-12deg) rotateY(0);}to{transform:rotateX(-12deg) rotateY(360deg);}}
  .properties{grid-area: props; background:var(--panel); border-radius:8px; padding:12px; box-sizing:border-box; overflow:auto;}
  .props-section{margin-bottom:18px}
      .panel-section{margin-bottom:14px;}
      .panel-section h4{margin:0 0 8px 0; color:var(--muted); font-size:13px}
      .panel-row{display:flex; gap:8px; align-items:center;}
      .panel-row input, .panel-row select{flex:1; padding:6px 8px; border-radius:6px; border:1px solid rgba(0,0,0,0.1); background:rgba(255,255,255,0.5); color:inherit}
  .timeline{grid-area: timeline; background:linear-gradient(180deg, transparent, rgba(0,0,0,0.03)); border-radius:8px; display:flex; flex-direction:column; padding:8px 12px; box-sizing:border-box; color:var(--muted);}
  .timeline-controls{display:flex; align-items:center; gap:8px}
  .timeline-track{height:28px; margin-top:8px; background:rgba(0,0,0,0.05); border-radius:6px; position:relative}
  .play-btn{width:36px;height:36px;border-radius:6px;display:flex;align-items:center;justify-content:center;background:transparent;color:var(--muted);cursor:pointer}

      /* responsive */
      @media(max-width:1120px){
        .app-container{
          grid-template-columns: 1fr 320px;
          grid-template-rows: 56px 1fr 220px 200px;
          grid-template-areas:
            "topbar topbar"
            "viewport props"
            "sidebar sidebar"
            "timeline timeline";
        }
        .toolbar{flex-direction:row; align-items:center;}
      }
      @media(max-width:720px){
        .app-container{
          grid-template-columns: 1fr;
          grid-template-rows: 56px auto auto 220px 200px;
          grid-template-areas:
            "topbar"
            "viewport"
            "props"
            "sidebar"
            "timeline";
        }
        .toolbar{flex-direction:row;}
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="app-container">
        <div class="topbar">
          <div style="display:flex;align-items:center;gap:12px;">
            <div style="width:34px;height:34px;border-radius:8px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;">F</div>
            <div>
              <div class="title">Frame3D Studio</div>
              <div style="font-size:12px;color:var(--muted)">Modelagem ‚Ä¢ Cena n√£o salva</div>
            </div>
          </div>
          <div style="display:flex;align-items:center;gap:8px">
            <div class="tool-row">
              <div class="tool" title="New">New</div>
              <div class="tool" title="Open">Open</div>
              <div class="tool" title="Save">Save</div>
            </div>
            <div style="width:16px"></div>
            <div class="tool-row">
              <div class="tool" title="Undo">‚§∫</div>
              <div class="tool" title="Redo">‚§ª</div>
            </div>
          </div>
          <div style="margin-left:16px;color:var(--muted);font-size:13px" id="jsStatus">Status: ready</div>
        </div>

        <div class="toolbar">
          <div style="display:flex;gap:8px;align-items:center">
            <div class="tool active" title="Selecionar">S</div>
            <div class="tool" title="Mover">M</div>
            <div class="tool" title="Rotacionar">R</div>
            <div class="tool" title="Escala">E</div>
            <div class="tool" title="Adicionar">+</div>
          </div>
          <div class="asset-list">
            <div class="asset-item" data-type="cube" role="button"><div style="width:36px;height:36;border-radius:6px;background:linear-gradient(180deg,#bfdbfe,#93c5fd);display:flex;align-items:center;justify-content:center">Box</div><div>Cube</div></div>
            <div class="asset-item" data-type="sphere" role="button"><div style="width:36px;height:36;border-radius:6px;background:linear-gradient(180deg,#bbf7d0,#86efac);display:flex;align-items:center;justify-content:center">Sp</div><div>Sphere</div></div>
            <div class="asset-item" data-type="plane" role="button"><div style="width:36px;height:36;border-radius:6px;background:linear-gradient(180deg,#fed7aa,#fdba74);display:flex;align-items:center;justify-content:center">Pl</div><div>Plane</div></div>
          </div>
          <div style="display:flex;justify-content:center;padding-top:6px"><div class="tool" title="Preview">üëÅ</div></div>
        </div>
        <!-- resilient asset/tool handlers: queue clicks if main script not ready -->
        <script>
          (function(){
            // Global state for asset placement
            window.frame3d = {
              placingType: null,
              ready: false,
              queue: []
            };

            // Global click handler for assets
            window._assetClick = function(type){
              if(window.frame3d.ready){
                try{ 
                  window.startPlacing(type);
                  const s = document.getElementById('jsStatus');
                  if(s) s.textContent = 'Selecionado: ' + type + ' - Clique no cen√°rio para posicionar';
                  return;
                }catch(e){ 
                  console.error('Erro ao iniciar posicionamento:', e); 
                }
              }
              window.frame3d.queue.push(type);
              const s = document.getElementById('jsStatus');
              if(s) s.textContent = 'Na fila: ' + type;
            };

            if(!window._toolClick){
              window._toolClick = function(name){ const s = document.getElementById('jsStatus'); if(s) s.textContent = 'Tool: '+name; };
            }

            const assetEls = document.querySelectorAll('.asset-item');
            assetEls.forEach(it=>{
              it.addEventListener('click', ()=>{
                const type = it.getAttribute('data-type')||it.textContent.trim();
                try{ window._assetClick(type); }catch(e){ console.error(e); alert('Asset: '+type); }
              });
            });

            const tools = document.querySelectorAll('.tool');
            tools.forEach(t=> t.addEventListener('click', ()=>{
              const name = t.getAttribute('title')||t.textContent.trim();
              try{ window._toolClick(name); }catch(e){ console.error(e); }
            }));
          })();
        </script>

        <div class="viewport-panel">
          <div class="viewport-top"><div>View: Perspective ‚Ä¢ Scene: Default</div><div style="font-size:13px;color:var(--muted)">Camera: Main</div></div>
          <div class="viewport-main">
            <canvas id="glcanvas" style="width:100%;height:100%;display:block;position:relative;z-index:1"></canvas>
          </div>
        </div>

        <div class="properties">
          <div class="props-section">
            <h4>Scene</h4>
            <div class="panel-row"><label style="width:90px;color:var(--muted)">Name</label><input value="Default Scene"/></div>
          </div>
          <div class="props-section">
            <h4>Object</h4>
            <div class="panel-row"><label style="width:90px;color:var(--muted)">Type</label><select><option>Mesh</option><option>Light</option><option>Camera</option></select></div>
            <div style="height:8px"></div>
            <div class="panel-row"><label style="width:90px;color:var(--muted)">Position</label><input id="posInput" value="0, 0, 0"/></div>
            <div class="panel-row"><label style="width:90px;color:var(--muted)">Rotation</label><input id="rotInput" value="0, 0, 0"/></div>
            <div class="panel-row"><label style="width:90px;color:var(--muted)">Scale</label><input id="scaleInput" value="1, 1, 1"/></div>
          </div>
          <div class="props-section">
            <h4>Materials</h4>
            <div class="panel-row"><label style="width:90px;color:var(--muted)">Base</label><input value="#808080"/></div>
          </div>
        </div>

        <div class="timeline">
          <div class="timeline-controls">
            <div style="display:flex;align-items:center;gap:8px">
              <button class="play-btn" id="play">‚ñ∂</button>
              <div style="font-size:13px">Frame: <span id="frame">0</span> / <span id="max">600</span></div>
            </div>
            <div style="flex:1"></div>
            <div style="font-size:13px;color:var(--muted)">Timeline ‚Ä¢ 24 FPS</div>
          </div>
          <div class="timeline-track" id="timeline-track">
            <div style="position:absolute;left:0;top:0;bottom:0;width:2px;background:var(--accent);" id="scrubber"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <script>
    // Global state & functions
    window.startPlacing = function(type){
      const statusEl = document.getElementById('jsStatus');
      if(!window.THREE){
        if(statusEl) statusEl.textContent = 'Erro: Three.js n√£o carregado';
        return;
      }
      window.frame3d.placingType = type;
      if(window.orbitControls) window.orbitControls.enabled = false;
      document.body.style.cursor = 'crosshair';
      const top = document.querySelector('.viewport-top div');
      if(top) top.textContent = 'Clique no cen√°rio para posicionar: ' + type;
      if(statusEl) statusEl.textContent = 'Pronto para posicionar: ' + type;

      // Visual feedback
      const items = document.querySelectorAll('.asset-item');
      items.forEach(item => {
        if(item.getAttribute('data-type') === type){
          item.style.background = 'rgba(14, 165, 233, 0.2)';
        } else {
          item.style.background = '';
        }
      });
    };
    
    document.addEventListener('DOMContentLoaded', ()=>{
      const statusEl = document.getElementById('jsStatus');
      try{
      if(typeof THREE === 'undefined') throw new Error('Three.js not loaded');
      // Three.js scene setup
      const canvas = document.getElementById('glcanvas');
      const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0xe2e8f0);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
      camera.position.set(3, 3, 6);

      window.orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
      window.orbitControls.enableDamping = true;
      window.orbitControls.dampingFactor = 0.05;
      window.orbitControls.screenSpacePanning = true;

      const ambient = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
      scene.add(ambient);
      const dir = new THREE.DirectionalLight(0xffffff, 0.8);
      dir.position.set(5,10,7);
      scene.add(dir);

      // grid
      const grid = new THREE.GridHelper(20, 40, 0x94a3b8, 0xd1d5db);
      scene.add(grid);

      // object registry & selection
      const objects = [];
      let selected = null;

      function resize(){
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        if (canvas.width !== w || canvas.height !== h) {
          renderer.setSize(w, h, false);
          camera.aspect = w / h;
          camera.updateProjectionMatrix();
        }
      }

      function animate(){
        resize();
        window.orbitControls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);

      // helpers to create objects
      window.makeCube = function(){ const m = createCubeAt(new THREE.Vector3()); scene.add(m); objects.push(m); selectObject(m); }
      window.makeSphere = function(){ const m = createSphereAt(new THREE.Vector3()); scene.add(m); objects.push(m); selectObject(m); }
      window.makePlane = function(){ const m = createPlaneAt(new THREE.Vector3()); scene.add(m); objects.push(m); selectObject(m); }

      let isDragging = false;
      const planeY = new THREE.Plane(new THREE.Vector3(0,1,0), 0); // ground plane y=0

      // Mark as ready and handle any queued clicks
      window.frame3d.ready = true;
      if(window.frame3d.queue.length > 0){
        window.frame3d.queue.forEach(type => {
          if(window.startPlacing) window.startPlacing(type);
        });
        window.frame3d.queue = [];
      }
      
      // Update status
      const statusEl = document.getElementById('jsStatus');
      if(statusEl) statusEl.textContent = 'Pronto para uso - Clique em um objeto para adicionar';

      function stopPlacing(){
        window.frame3d.placingType = null;
        window.orbitControls.enabled = true;
        document.body.style.cursor = '';
        const top = document.querySelector('.viewport-top div');
        if(top) top.textContent = 'Visualiza√ß√£o: Perspectiva ‚Ä¢ Cena: Padr√£o';
        const statusEl = document.getElementById('jsStatus');
        if(statusEl) statusEl.textContent = 'Pronto para uso';
        
        // Reset visual feedback
        const items = document.querySelectorAll('.asset-item');
        items.forEach(item => item.style.background = '');
      }

      function createCubeAt(pos){
        const geo = new THREE.BoxGeometry(1,1,1);
        const mat = new THREE.MeshStandardMaterial({color:0x8888ff});
        const m = new THREE.Mesh(geo, mat);
        m.position.copy(pos || new THREE.Vector3());
        m.name = 'Cube_'+(objects.length+1);
        return m;
      }

      function createSphereAt(pos){
        const geo = new THREE.SphereGeometry(0.6, 32, 24);
        const mat = new THREE.MeshStandardMaterial({color:0xff8888});
        const m = new THREE.Mesh(geo, mat);
        m.position.copy(pos || new THREE.Vector3());
        m.name = 'Sphere_'+(objects.length+1);
        return m;
      }

      function createPlaneAt(pos){
        const geo = new THREE.PlaneGeometry(2,2);
        const mat = new THREE.MeshStandardMaterial({color:0x88ff88, side:THREE.DoubleSide});
        const m = new THREE.Mesh(geo, mat);
        m.rotation.x = -Math.PI/2;
        m.position.copy(pos || new THREE.Vector3());
        m.name = 'Plane_'+(objects.length+1);
        return m;
      }

      // selection and property binding
      function selectObject(obj){
        if(selected && selected.material) selected.material.emissive && (selected.material.emissive.setHex && selected.material.emissive.setHex(0x000000));
        selected = obj;
        if(selected && selected.material && selected.material.emissive) selected.material.emissive.setHex(0x113355);
        updatePropertyPanel();
      }

      // basic raycast + placing + drag to move
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();
      const _tmpVec = new THREE.Vector3();

      renderer.domElement.addEventListener('pointerdown', (e)=>{
        const rect = renderer.domElement.getBoundingClientRect();
        mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);

        if(window.frame3d.placingType){
          const pos = new THREE.Vector3();
          if(raycaster.ray.intersectPlane(planeY, pos)){
            let obj;
            if(window.frame3d.placingType === 'cube') obj = createCubeAt(pos);
            if(window.frame3d.placingType === 'sphere') obj = createSphereAt(pos);
            if(window.frame3d.placingType === 'plane') obj = createPlaneAt(pos);
            
            if(obj){
              scene.add(obj);
              objects.push(obj);
              selectObject(obj);
              const statusEl = document.getElementById('jsStatus');
              if(statusEl) statusEl.textContent = obj.name + ' criado com sucesso';
            }
          }
          stopPlacing();
          return;
        }

        const hits = raycaster.intersectObjects(objects, false);
        if(hits.length){
          const obj = hits[0].object;
          selectObject(obj);
          if(obj === selected){ isDragging = true; window.orbitControls.enabled = false; }
        } else { selectObject(null); }
      });

      renderer.domElement.addEventListener('pointermove', (e)=>{
        const rect = renderer.domElement.getBoundingClientRect();
        mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
        if(isDragging && selected){
          raycaster.setFromCamera(mouse, camera);
          const pos = new THREE.Vector3();
          if(raycaster.ray.intersectPlane(planeY, pos)){
            selected.position.copy(pos);
            updatePropertyPanel();
          }
        }
      });

      window.addEventListener('pointerup', ()=>{ if(isDragging){ isDragging = false; window.orbitControls.enabled = true; } });

      // property inputs by ID
      const posInput = document.getElementById('posInput');
      const scaleInput = document.getElementById('scaleInput');
      const rotInput = document.getElementById('rotInput');

      function parseVec3(str){ return str.split(',').map(s=>parseFloat(s.trim())||0); }

      function updatePropertyPanel(){
        if(!selected) return;
        const p = selected.position; posInput.value = `${p.x.toFixed(2)}, ${p.y.toFixed(2)}, ${p.z.toFixed(2)}`;
        const s = selected.scale; scaleInput.value = `${s.x.toFixed(2)}, ${s.y.toFixed(2)}, ${s.z.toFixed(2)}`;
        const r = selected.rotation; rotInput.value = `${(r.x).toFixed(2)}, ${(r.y).toFixed(2)}, ${(r.z).toFixed(2)}`;
      }

      posInput.addEventListener('change', ()=>{ if(!selected) return; const [x,y,z] = parseVec3(posInput.value); selected.position.set(x,y,z); });
      scaleInput.addEventListener('change', ()=>{ if(!selected) return; const [x,y,z] = parseVec3(scaleInput.value); selected.scale.set(x||1,y||1,z||1); });
      rotInput.addEventListener('change', ()=>{ if(!selected) return; const [x,y,z] = parseVec3(rotInput.value); selected.rotation.set(x,y,z); });

      // expose for debugging
      window._scene = scene; window._objects = objects;
      window.addEventListener('resize', ()=>{ resize(); });
      if(statusEl) statusEl.textContent = 'Status: ready (Three.js loaded)';
      }catch(err){
        console.error('Initialization error:', err);
        if(statusEl) statusEl.textContent = 'Status: error - ' + err.message;
        // fallback: make asset buttons show alerts so user sees they work
        document.querySelectorAll('.asset-item').forEach(it=>{
          it.addEventListener('click', ()=>{ alert('Asset clicked: '+(it.getAttribute('data-type')||'unknown')); });
        });
      }
    });
    </script>
  </body>
</html>
